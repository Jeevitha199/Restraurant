<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="login.css" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<div class="signin-signup">

		<img class="burger"
			src="https://th.bing.com/th/id/R.ed09cdea6eafda278bba65910eb8c1c3?rik=4u5o3fg83Wld%2fg&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f8%2fRestaurant-Food-PNG.png&ehk=hXshiVMlR5n%2fvl5Ih%2fQjTJ%2fMYAI4qaWjDLWDu6RqUX8%3d&risl=&pid=ImgRaw&r=0"
			alt="">

		<form action="#" class="sign-in-form">
			<h2 class="title">Sign in</h2>
			<div class="input-field">
				<i class="fas fa-user"></i>
				<input type="email" id="email" placeholder="Email" required />
			</div>

			<div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" id="pwd" placeholder="Password" required />
			</div>

			<a href="index.html">
				<input onclick="checkData()" class="btn solid" value="Login">
            </a>

			<a href="signup.html">
				<input onclick="addData()" class="btn solid" value="Register">
			</a>
</form>
</div>
<script src="loginpage.js"> </script>
</body>
</html>
