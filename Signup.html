<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img class="burger" src="https://th.bing.com/th/id/R.ed09cdea6eafda278bba65910eb8c1c3?rik=4u5o3fg83Wld%2fg&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f8%2fRestaurant-Food-PNG.png&ehk=hXshiVMlR5n%2fvl5Ih%2fQjTJ%2fMYAI4qaWjDLWDu6RqUX8%3d&risl=&pid=ImgRaw&r=0" alt="">

    <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Username" required />
        </div>

        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="emailid" placeholder="Email" required />
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="passwd" placeholder="Password" required />
        </div>

        <a href="login.html">
            <input type="button" onclick="addData()"  class="btn" value="Sign up">
        </a>
        
    </form>

    <script src="signup.js"> </script>

</body>
</html>
